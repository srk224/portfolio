

<div class="container">
    <h2 class="section-header mb-3">3. Projects<mat-icon (click)="projectsLink()" class="section-link pointer ml-3">link</mat-icon></h2>

    <div fxLayoutAlign="center center" class="w-100">
        <div fxFlex.gt-md="80" fxFlex.md="85" fxFlex.lt-md="90">
            <div fxLayout fxLayout.lt-md="column" fxLayoutAlign="space-between center" fxLayoutGap="2rem" *ngFor="let project of projects" class="entry">
                <div fxFlex="50" fxFlex.lt-md="100">
                    <div fxLayout fxLayoutAlign="start center" fxLayoutGap="0.5rem" class="mb-2 mt-3">
                        <mat-icon *ngIf="project.class === 'groqcessible'" class="groqcessible no-highlight">visibility</mat-icon>
                        <mat-icon *ngIf="project.class === 'codecure'" class="codecure no-highlight">code</mat-icon>
                        <mat-icon *ngIf="project.class === 'uwaterlooai'" class="uwaterlooai no-highlight">psychology</mat-icon>
                        <mat-icon *ngIf="project.class === 'voicenews'" class="voicenews no-highlight">record_voice_over</mat-icon>
                        <div class="title {{project.class}}">{{ project.title }}</div>
                    </div>
            
                    <div fxLayout="row wrap" fxLayoutGap="0.4rem" class="no-highlight">
                        <div *ngFor="let chip of project.chips" class="chip {{project.class}} no-highlight mt-2" matTooltip="{{chip.icon === faFigma ? 'Figma' : chip.text}}"><fa-icon *ngIf="chip.icon" [icon]="chip.icon" size="1x"></fa-icon> {{chip.text}}</div>
                    </div>
            
                    <div class="blurb {{project.class}}-blk pl-3 mt-2">
                        {{ project.blurb }}
                    </div>
                        
                    <!-- <div class="mt-2">
                        <a href="{{ project.github }}" target="_blank">
                            <fa-icon [icon]="faGithub" size="lg"></fa-icon>
                        </a>
                    </div> -->
                </div>
                <div class="visuals" fxFlex="50" fxFlex.lt-md="100" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0.5rem">
                    <div class="video-container" (click)="openDialog(project.class, 0, true)">
                        <video class="{{project.class}}" preload loop autoplay muted id="video" webkit-playsinline="" playsinline="" class="transition-short">
                            <source src="{{ project.video }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <mat-icon class="hidden-icon transition-short">open_in_new</mat-icon>
                    </div>
                    <div fxLayout="row" fxLayoutGap="0.2rem" fxLayoutAlign="center center" class="img-holder" fxFlex="25">
                        <div class="img-container" *ngFor="let imgInfo of project.imgInfo; index as index" fxFlex="100" (click)="openDialog(project.class, index, false)">
                            <img fxFlex="100" src="{{ imgInfo.img }}" class="project-img no-highlight transition-short">
                            <mat-icon class="hidden-icon-sm transition-short">open_in_new</mat-icon>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
</div>
