<div class="container">
    <h2 class="section-header">2. Experience<mat-icon (click)="experienceLink()" class="section-link pointer ml-3">link</mat-icon></h2>

    <div fxLayoutAlign="center center" class="w-100 mt-5">
        <div fxFlex.gt-md="70" fxFlex.md="85" fxFlex.lt-md="90">
            <mat-accordion>
                <div *ngFor="let entry of Experience" class="entry">
                    <mat-expansion-panel hideToggle class="mat-elevation-z" fxFlex fxFlex.lt-md="100">
                        <mat-expansion-panel-header [collapsedHeight]="'min-content'" [expandedHeight]="'min-content'" class="p-0" >
                            <div fxLayout fxLayout.lt-md="column" class="w-100">
                                <div fxLayout fxFlex.gt-md="30" fxFlex.md="30" fxFlex.lt-md="100" fxLayoutAlign="center center">
                                    <img class="logosmall no-highlight filter-img-white" ngClass.lt-md="pt-4" src="../../assets/work_logos/{{ entry.logo }}" matTooltip="{{ entry.toolTip }}">
                                </div>
                                <div fxLayout="column" fxFlex="70" fxFlex.lt-md="100" class="p-4">
                                    <div class="title accent-on-dark">{{ entry.title }}</div>
                                    <div fxLayout="row wrap" class="company mt-2">
                                        <span>{{ entry.company }}</span>
                                        <span fxHide.lt-sm class="ml-2 accent-on-dark">|</span>
                                        <span fxHide.lt-sm><mat-icon>location_on</mat-icon> {{ entry.location}}</span>
                                    </div>
                                    <div class="date">{{ entry.date }} <mat-icon class="date-icon">date_range</mat-icon></div>
                                </div>
                            </div>
                        </mat-expansion-panel-header>
                        <div fxLayout fxLayoutAlign="center center" class="w-100">
                            <!-- <mat-icon>more_horiz</mat-icon> -->
                            <mat-icon>remove</mat-icon>
                        </div>
                        <div *ngFor="let point of entry.bulletPoints" fxLayout fxLayoutGap="0.5rem" class="mt-3">
                            <mat-icon>keyboard_arrow_right</mat-icon>
                            <div>{{ point }}</div>
                        </div>
                    </mat-expansion-panel>
                </div>
            </mat-accordion>
        </div>
    </div>
</div>
