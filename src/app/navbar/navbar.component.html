<div class="nav py-2" fxLayout fxLayoutAlign="center center">
    <span class="logo no-highlight left-space">SRK</span>
    <a *ngFor="let header of navBar" href="{{header.link}}" fxHide.lt-md class="main no-underline">{{header.heading}}</a>
    <!-- nav menu -->
    <button mat-icon-button (click)="openNavMenu()" fxShow.lt-md fxHide.md fxHide.gt-md>
        <mat-icon class="material-icons-outlined">menu</mat-icon>
    </button>
    <!-- Theme toggle -->
    <button mat-icon-button id="theme-toggle" (click)="toggleTheme()" class="right-space">
        <mat-icon *ngIf="!isLightMode" class="material-icons-outlined" matTooltip="Switch to light theme">light_mode</mat-icon>
        <mat-icon *ngIf="isLightMode" class="material-icons-outlined" matTooltip="Switch to dark theme">dark_mode</mat-icon>
    </button>
</div>
<!-- Mav menu drop-down -->
<div *ngIf="navMenu" fxHide.gt-md fxHide.md fxLayout="column" class="nav-menu w-100">
    <a *ngFor="let header of navBar" href="{{header.link}}" (click)="closeNavMenu()" class="no-underline">
        <div fxLayout="column" fxLayoutAlign="center center" class="nav-menu-option w-100">
            {{header.heading}}
        </div>
    </a>
</div>
<!-- Languages -->
<div class="welcomeBar">
    <div class="innerWelcomeBar" fxLayout fxLayoutAlign="space-around center">
        <div *ngFor="let entry of welcomeBar" matTooltip={{entry.language}}>{{entry.displayText}}</div>
    </div>
</div>
